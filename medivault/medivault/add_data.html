<body>
    <p><a href="show_d_s_m.php" >Click Here To View Your Previous Symptom, Diagnosis, and Medication </a></p>
    <h2>Add Symptom, Diagnosis, and Medication</h2>
    <form action="add_data.php" method="post">
        <!-- Input fields for Symptom -->
        <!-- Omitting symptom_id as it will auto-increment in the database -->
        <label for="symptom_name">Symptom Name:</label><br>
        <input type="text" id="symptom_name" name="symptom_name" required><br>

        <label for="symptom_description">Symptom Description:</label><br>
        <textarea id="symptom_description" name="symptom_description" required></textarea><br><br>

        <!-- Input fields for Diagnosis -->
        <!-- Omitting diagnosis_id as it will auto-increment in the database -->
<label for="date"> Date of diagnoses:</label><br>
        <input type="date" id="date" name="date" required><br><br>
        <label for="diagnosis_description">Diagnosis Description:</label><br>
        <textarea id="diagnosis_description" name="diagnosis_description" required></textarea><br><br>

        <!-- Input fields for Medication -->
        <!-- Omitting medication_id as it will auto-increment in the database -->
        <label for="medication_name">Medication Name:</label><br>
        <input type="text" id="medication_name" name="medication_name" required><br>

        <label for="dosage">Dosage:</label><br>
        <input type="text" id="dosage" name="dosage" required><br>

        <label for="frequency">Frequency:</label><br>
        <input type="text" id="frequency" name="frequency" required><br><br>

        <!-- Input fields for Medication Start and End Date -->
        <label for="start_date">Start Date:</label><br>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End Date:</label><br>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <input type="submit" value="Submit" >
    </form>
